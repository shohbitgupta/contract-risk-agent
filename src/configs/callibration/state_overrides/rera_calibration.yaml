version: rera-calibration-v1
source: "RERA Authority orders (UP, Maha, KA)"
sample_size: 32

thresholds:
  contradiction_fatal: true
  insufficient_evidence_ratio: 0.25
  high_risk_clause_score: 0.5

weights:
  alignment:
    aligned: 1.0
    partially_aligned: 0.7
    insufficient_evidence: 0.4
    contradiction: 0.0

  risk_multiplier:
    low: 1.0
    medium: 0.85
    high: 0.6

observations:
  possession_delay:
    typical_outcome: "builder_liability"
    ambiguity_tolerance: "low"

  refund_delay:
    typical_outcome: "interest_awarded"
    ambiguity_tolerance: "none"

  termination_unilateral:
    typical_outcome: "clause_read_down"
    ambiguity_tolerance: "low"
