# =========================================================
# Real Estate Intent Rules (India – RERA)
# =========================================================

version: "1.2"

meta:
  domain: "indian_real_estate"
  framework: "RERA"
  description: >
    Intent detection and legal retrieval rules for Indian real estate
    Builder Buyer Agreements (BBAs), aligned with the Central RERA Act,
    State RERA Rules, and Model Agreements.

# ============================================================
# GLOBAL SETTINGS
# ============================================================

global:
  implicit_compliance_markers:
    - "as per the act"
    - "as per rera"
    - "in accordance with the act"
    - "subject to the act"
    - "subject to applicable rules"
    - "as prescribed under the act"
    - "as may be notified by the authority"
    - "in terms of the rera act"

  default_risk_if_uncertain: "medium"
  conservative_bias: true

# ============================================================
# BASE INTENTS (CENTRAL LAW – DO NOT OVERRIDE)
# ============================================================

intents:
  delay_in_possession:
    intent_name: "delay_in_possession"
    description: >
      Clauses dealing with timelines for handing over possession
      and consequences of delay. Promoter fails to complete or give possession;
      refund with interest; withdraw from project; interest for every month of delay.

    retrieval_phrases:
      - "give possession of an apartment plot or building"
      - "handing over of the possession"
      - "return the amount received with interest"
      - "agreement for sale"
      - "failure to complete"
      - "refund of amount paid along with interest"

    keywords:
      - "delay in possession"
      - "handing over possession"
      - "date of possession"
      - "completion period"
      - "offer of possession"

    statutory_basis:
      act: "Real Estate (Regulation and Development) Act, 2016"
      sections:
        - "Section 18(1)"
        - "Section 19(4)"

    expected_compliance_mode:
      - "IMPLICIT"
      - "EXPLICIT"

    risk_rules:
      high:
        - "promoter shall not be liable"
        - "no compensation shall be payable"
        - "buyer waives right to refund"
      medium:
        - "subject to force majeure"
      low:
        - "as per the act"
        - "in accordance with rera"

    retrieval:
      indexes:
        - "model_bba"
        - "rera_act"
        - "rera_rules"
      filters:
        doc_type:
          - "model_agreement"
          - "rera_act"
          - "state_rule"

  force_majeure:
    intent_name: "force_majeure"
    description: >
      Clauses extending timelines due to uncontrollable events.
      Extension of registration due to force majeure; act of god; beyond control.

    retrieval_phrases:
      - "force majeure"
      - "extension of registration"
      - "section 6"

    keywords:
      - "force majeure"
      - "act of god"
      - "beyond the control"
      - "natural calamity"
      - "government order"

    statutory_basis:
      act: "RERA Act, 2016"
      sections:
        - "Section 6"

    expected_compliance_mode:
      - "IMPLICIT"
      - "EXPLICIT"

    risk_rules:
      high:
        - "any reason whatsoever"
        - "financial difficulty"
      low:
        - "as defined under the act"

    retrieval:
      indexes:
        - "model_bba"
        - "rera_act"

  refund_and_withdrawal:
    intent_name: "refund_and_withdrawal"
    description: >
      Clauses related to refund, withdrawal, and interest.
      Refund of amount paid; interest at such rate as may be prescribed; compensation.

    retrieval_phrases:
      - "refund of amount paid"
      - "interest at such rate as may be prescribed"
      - "compensation in the manner as provided"
      - "withdraw from the project"
      - "Section 18"

    keywords:
      - "refund"
      - "withdraw"
      - "termination by allottee"
      - "interest payable"

    statutory_basis:
      act: "RERA Act, 2016"
      sections:
        - "Section 18(1)(a)"

    expected_compliance_mode:
      - "IMPLICIT"
      - "EXPLICIT"

    risk_rules:
      high:
        - "no refund shall be payable"
        - "without interest"
      medium:
        - "subject to deductions"
      low:
        - "as per the act"

    retrieval:
      indexes:
        - "model_bba"
        - "rera_act"
        - "rera_rules"

  defect_liability:
    intent_name: "defect_liability"
    description: >
      Clauses dealing with structural or workmanship defects.
      Structural defect within five years; handing over possession; rectify without charge.

    retrieval_phrases:
      - "structural defect"
      - "defect in workmanship"
      - "five years"
      - "handing over possession"
      - "rectify such defects"
      - "Section 14"

    keywords:
      - "defect liability"
      - "structural defect"
      - "rectification"
      - "five years"

    statutory_basis:
      act: "RERA Act, 2016"
      sections:
        - "Section 14(3)"

    expected_compliance_mode:
      - "IMPLICIT"
      - "EXPLICIT"

    risk_rules:
      high:
        - "no defect liability"
        - "buyer waives defect claim"
      low:
        - "within five years"
        - "as per the act"

    retrieval:
      indexes:
        - "model_bba"
        - "rera_act"

  jurisdiction:
    intent_name: "jurisdiction"
    description: >
      Clauses defining dispute resolution and jurisdiction.
      Complaint with Authority; adjudicating officer; Appellate Tribunal.

    retrieval_phrases:
      - "complaint with the Authority"
      - "adjudicating officer"
      - "Appellate Tribunal"
      - "Section 31"
      - "Section 71"

    keywords:
      - "jurisdiction"
      - "courts at"
      - "dispute resolution"
      - "authority"

    statutory_basis:
      act: "RERA Act, 2016"
      sections:
        - "Section 31"
        - "Section 71"
        - "Section 79"

    expected_compliance_mode:
      - "IMPLICIT"
      - "EXPLICIT"

    risk_rules:
      high:
        - "only civil courts"
        - "excluding rera authority"
      low:
        - "as per the act"

    retrieval:
      indexes:
        - "model_bba"
        - "rera_act"

# ============================================================
# STATE-SPECIFIC SUPPLEMENTS (RULES ONLY – NO ACT OVERRIDE)
# ============================================================

state_overrides:
  uttar_pradesh:
    delay_in_possession:
      state_rules:
        - "UP RERA Rules, Rule 16"

    rate_of_interest:
      state_rules:
        - "UP RERA Rules, Rule 15"

  maharashtra:
    delay_in_possession:
      state_rules:
        - "MahaRERA Rules, Rule 18"

  karnataka:
    delay_in_possession:
      state_rules:
        - "Karnataka RERA Rules, Rule 18"

# ============================================================
# VIOLATION-ONLY INTENTS (ILLEGAL PER SE)
# ============================================================

violation_only_intents:
  waiver_of_rera_rights:
    intent_name: "waiver_of_rera_rights"
    description: >
      Clauses where allottee waives statutory RERA rights.
      Section 18 19 rights; void; unenforceable.

    retrieval_phrases:
      - "waives all rights"
      - "Section 18"
      - "Section 79"
      - "rights of allottee"

    keywords:
      - "waives all rights"
      - "no claim shall lie"
      - "irrevocably waives"

    violated_laws:
      act: "RERA Act, 2016"
      sections:
        - "Section 18"
        - "Section 79"
        - "Section 88"

    legal_effect: "Void and unenforceable"
    risk_level: "high"

    retrieval:
      indexes:
        - "rera_act"

  exclusion_of_rera_jurisdiction:
    intent_name: "exclusion_of_rera_jurisdiction"

    keywords:
      - "only civil courts shall have jurisdiction"
      - "excluding rera authority"

    violated_laws:
      act: "RERA Act, 2016"
      sections:
        - "Section 31"
        - "Section 71"
        - "Section 79"

    legal_effect: "Jurisdiction clause invalid"
    risk_level: "high"

    retrieval:
      indexes:
        - "rera_act"
